<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubio Garc√≠a ¬∑ Asistente IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(180deg, #1a2d5a 0%, #2E4C9E 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header minimalista */
        .header {
            padding: 20px 24px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .header p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px 100px;
            -webkit-overflow-scrolling: touch;
        }

        .chat-container::-webkit-scrollbar {
            width: 0;
            display: none;
        }

        /* Mensaje */
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #2E4C9E 0%, #3e60c8 100%);
            color: #fff;
            border-bottom-right-radius: 6px;
        }

        .message.assistant .message-bubble {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
        }

        /* Estado de escritura */
        .typing {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            width: fit-content;
        }

        .typing span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: bounce 1.4s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-6px);
            }
        }

        /* Input Area - Fijo abajo */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 12px 16px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .voice-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .voice-btn:active {
            transform: scale(0.95);
        }

        .voice-btn.listening {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #C3E538 0%, #a8c930 100%);
            border: none;
            color: #2E4C9E;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Welcome Screen */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            min-height: 60vh;
        }

        .welcome-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            overflow: hidden;
            background: white;
            box-shadow: 0 8px 24px rgba(195, 229, 56, 0.3);
        }

        .welcome-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .welcome h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .welcome p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        /* Sugerencias r√°pidas */
        .suggestions {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .suggestions::-webkit-scrollbar {
            display: none;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 8px 16px;
            font-size: 13px;
            color: #fff;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/static/logo.png" alt="Rubio Garc√≠a Dental" style="max-width: 90%; height: auto; max-height: 60px;">
        <p>Asistente IA</p>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome" id="welcome">
            <div class="welcome-icon">
                <img src="/static/avatar.png" alt="Avatar">
            </div>
            <h2>¬°Hola! Soy tu asistente</h2>
            <p>Puedo ayudarte con pacientes,<br>citas y gestiones de la cl√≠nica</p>
        </div>
    </div>

    <div class="suggestions" id="suggestions">
        <div class="suggestion-chip" onclick="enviarSugerencia('Busca al paciente Juan Garc√≠a')">üîç Buscar paciente
        </div>
        <div class="suggestion-chip" onclick="enviarSugerencia('¬øQu√© citas hay hoy?')">üìÖ Citas de hoy</div>
        <div class="suggestion-chip" onclick="enviarSugerencia('¬øQu√© citas hay ma√±ana?')">üóìÔ∏è Citas de ma√±ana</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" class="input-field" id="userInput" placeholder="Escribe tu mensaje..."
                onkeypress="if(event.key==='Enter') enviar()" autocomplete="off">
            <button class="voice-btn" id="voiceBtn" onclick="toggleVoz()">üé§</button>
            <button class="send-btn" id="sendBtn" onclick="enviar()">‚û§</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const welcome = document.getElementById('welcome');
        const suggestions = document.getElementById('suggestions');

        // Reconocimiento de voz
        let recognition = null;
        let isListening = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('listening');
            };

            recognition.onresult = (event) => {
                const texto = event.results[0][0].transcript;
                userInput.value = texto;
                enviar();
            };

            recognition.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('listening');
            };

            recognition.onerror = (event) => {
                isListening = false;
                voiceBtn.classList.remove('listening');
                if (event.error !== 'no-speech' && event.error !== 'aborted') {
                    agregarMensaje('‚ùå Error de reconocimiento de voz', 'assistant');
                }
            };
        } else {
            voiceBtn.style.display = 'none'; // Ocultar si no hay soporte
        }

        function toggleVoz() {
            if (!recognition) {
                agregarMensaje('‚ùå Tu navegador no soporta reconocimiento de voz', 'assistant');
                return;
            }

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function enviarSugerencia(texto) {
            userInput.value = texto;
            enviar();
        }

        async function enviar() {
            const texto = userInput.value.trim();
            if (!texto) return;

            // Ocultar welcome y sugerencias
            if (welcome) {
                welcome.style.display = 'none';
                suggestions.style.display = 'none';
            }

            // Agregar mensaje del usuario
            agregarMensaje(texto, 'user');
            userInput.value = '';
            sendBtn.disabled = true;

            // Mostrar typing
            const typingId = mostrarTyping();

            try {
                const response = await fetch('/api/comando', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ comando: texto })
                });

                const data = await response.json();

                // Remover typing
                document.getElementById(typingId)?.remove();

                // Mostrar respuesta
                if (data.success && data.mensaje) {
                    agregarMensaje(data.mensaje, 'assistant');
                } else {
                    agregarMensaje(data.error || '‚ùå Error al procesar', 'assistant');
                }
            } catch (error) {
                document.getElementById(typingId)?.remove();
                agregarMensaje('‚ùå Error de conexi√≥n', 'assistant');
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        function agregarMensaje(texto, tipo) {
            const div = document.createElement('div');
            div.className = `message ${tipo}`;
            div.innerHTML = `<div class="message-bubble">${texto.replace(/\n/g, '<br>')}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function mostrarTyping() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message assistant';
            div.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        // Auto-focus en el input
        userInput.focus();
    </script>
</body>

</html>
